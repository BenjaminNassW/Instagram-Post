<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <title>Post</title>
</head>
<body>
    <div class="post">
        <div class="post-head">
            <div>
                <i class="fab fa-html5"></i>
            </div>
            <div id="tabla">
                <table>
                    <tr>HTML5</tr> 
                    <br>
                    <tr>Rigoberto</tr>
                </table>
            </div>
            <div id="puntos">
                <i  class="fas fa-ellipsis-v"></i>
            </div>
        </div>
        <div class="post-body">
            <img src="https://picsum.photos/400" alt="">
        </div>
        <div class="post-footer">
            <div>
                
                <div>
                    <i class="far fa-heart"></i>
                </div>
                <div>
                    <i class="far fa-comment"></i>
                </div>
                <div>
                    <i class="far fa-paper-plane"></i>
                </div>
                <div id="book">
                    <i class="far fa-bookmark"></i>
                </div>
                
            </div>
            <p>Liked by <strong>, HTML5, web,</strong> and <strong>10.000 others</strong></p>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent venenatis hendrerit rhoncus. Aliquam consequat commodo venenatis. Sed mauris mauris, ultrices.</p>
        </div>
    </div>
    <footer>
        <script src="https://kit.fontawesome.com/eefa9efda7.js" crossorigin="anonymous"></script>
        
    </footer>
</body>
</html>
